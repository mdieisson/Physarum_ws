DWAPlannerROS:

  max_vel_x: 0.6                 # velocidade linear máxima (m/s)
  min_vel_x: -0.2                 # velocidade linear mínima (m/s)
  max_vel_theta: 1.2 
  
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2           # velocidade angular máxima (rad/s)

  acc_lim_x: 2.5                 # aceleração linear máxima (m/s²)
  acc_lim_theta: 3.2             # aceleração angular máxima (rad/s²)

  #sim_time: 3.0                  # ***tempo de simulação em segundos (aumente para uma linha maior)***
  sim_granularity: 0.025         # passo da simulação (m)
  vx_samples: 20                 # amostras de velocidade linear
  vtheta_samples: 40             # amostras de velocidade angular

  #path_distance_bias: 16.0       # peso para seguir o caminho global
  #goal_distance_bias: 24.0       # peso para chegar ao objetivo
  #occdist_scale: 0.08            # peso para manter distância de obstáculos

  forward_point_distance: 0.325  # distância para calcular heading
  stop_time_buffer: 0.5          # tempo de parada de segurança
  scaling_speed: 0.25
  #max_scaling_factor: 0.2


  oscillation_reset_dist: 0.2       # robô reseta o caminho se avançar 20cm
  oscillation_timeout: 5.0          # se ficar preso 5s, força replanejamento
  path_distance_bias: 64.0          # favorece seguir o caminho
  goal_distance_bias: 24.0          # ainda tenta atingir o objetivo
  occdist_scale: 0.4                # não exagera no medo de obstáculos
  max_scaling_factor: 0.2           # reduz inflação dinâmica
  sim_time: 2.0                     # antecipa a trajetória (mais "suave")

